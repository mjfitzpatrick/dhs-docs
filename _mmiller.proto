---57925628-840737420-1095792977=:29288
Content-Type: TEXT/PLAIN; charset=US-ASCII

Hi Mike,

Attached you will find a gzipped tarball of the prototype code 
implementing the sendPixelData() and sendMetaData() calls in the
Monsoon/DHS API.  The top-level directory is version2 which is
the socket-enabled code for just sendPixelData().  vers1 directory
is the code that creates files named for the observation. To run vers1
just link all the .c's into one executable.  vers2 has a README that
details how to compile and on which machines (since it is hard-coded).
proto.c contains comments of my internal musings of how to approach
the design space.

Let me know if I can be of further assistance.

Cheers,
Michelle

